<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA KAY CRUSHIECAKE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #messageBox {
            text-align: center;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f0f0f0;
            position: relative;
        }

        #yesButton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px 20px; /* Added margin to separate the buttons */
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #noButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            position: absolute;
            top: 50%; 
            left: 70%; /* Adjusted to move the NO button further away */
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        #chatMessage {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="messageBox">
        <p>CRUSH BACK MO NA KO PLSS</p>
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
        <div id="chatMessage">chat mo nako</div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const chatMessage = document.getElementById('chatMessage');

        // When YES button is clicked, show the chat message
        yesButton.addEventListener('click', () => {
            chatMessage.style.display = 'block';
        });

        // When NO button is clicked, teleport the NO button
        noButton.addEventListener('click', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
