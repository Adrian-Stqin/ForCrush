<!DOCTYPE html>
<html>
<head>
<title>iPhone-Style Calculator</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #333;
  }

  .calculator {
    background-color: #000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  }

  input[type="text"] {
    width: 100%;
    padding: 20px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 24px;
    text-align: right;
    background-color: #333;
    color: #fff;
  }

  button {
    width: 60px;
    height: 60px;
    margin: 5px;
    border: none;
    border-radius: 30px;
    font-size: 22px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  /* Number buttons */
  .number {
    background-color: #505050;
    color: #fff;
  }

  /* Operator buttons */
  .operator {
    background-color: #f9a825;
    color: #fff;
  }

  /* Equals button */
  .equal {
    background-color: #ff9500;
    color: white;
  }

  /* Clear button */
  .clear {
    background-color: #a5a5a5;
    color: #000;
  }
</style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendOperator('/')">/</button>
      <button class="operator" onclick="appendOperator('*')">*</button>
      <button class="operator" onclick="appendOperator('-')">-</button>
    </div>
    <div>
      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
    </div>
    <div>
      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
    <div>
      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
    </div>
    <div>
      <button class="number" style="width: 130px;" onclick="appendNumber('0')">0</button>
      <button class="number" onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendNumber(num) {
      currentInput += num;
      display.value = currentInput;
    }

    function appendOperator(operator) {
      currentInput += operator;
      display.value = currentInput;
    }

    function calculate() {
      if (currentInput === '') {
        alert("LAGAY KA MUNA BABY ðŸ¥°");
      } else {
        try {
          display.value = eval(currentInput);
          currentInput = display.value;
          setTimeout(() => alert("GALING NG BABY KO ðŸ˜˜"), 100); // Delay to show answer first
        } catch (error) {
          display.value = 'Error';
          setTimeout(() => alert("MALI KA BABY ðŸ¥ºðŸ¥º"), 100); // Delay for error message
        }
      }
    }

    function clearDisplay() {
      currentInput = '';
      display.value = '';
    }
  </script>
</body>
</html>
